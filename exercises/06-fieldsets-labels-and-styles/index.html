<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<link rel="stylesheet" href="style.css" />

		<style>
			body {
				font-family: "Lato", sans-serif;
				font-weight: 800;
				padding: 10px, 0px, 10px, 0px;
			}
			label {
				font-weight: 400;
			}

			.textbox {
				border: none;
				border-bottom: 1px solid black;
				font-size: 16px;
			}

			.enviar {
				cursor: pointer;
				border: none;
				padding: 10px;
				background-color: #f65252;
				color: white;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<form action="#" method="get" target="_parent">
			<fieldset>
				<legend>Full Name</legend>
				<label for="firstname">First:</label>
				<input class="textbox" type="Text" name="firstname" placeholder="Your Name" />
				<label for="lastname">Last:</label>
				<input class="textbox" type="Text" name="lastname" placeholder="Your Last Name" />
			</fieldset>
			<fieldset>
				<legend>Email</legend>
				<input class="textbox" type="Text" name="email" placeholder="username@domain.com" />
			</fieldset>
			<fieldset>
				<legend>Gender</legend>
				<label for="gender">Male:</label>
				<input type="radio" name="gender" value="male" />
				<label for="gender">Femali:</label>
				<input type="radio" name="gender" value="female" />
			</fieldset>
			<input class="enviar" type="submit" value="SUBSCRIBE" />
		</form>
	</body>
</html>
